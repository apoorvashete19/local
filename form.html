<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #f486a036;
    padding-top: 20px;
  }
  .container {
    max-width: 600px;
    background-color: #d73f6f3e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(198, 45, 114, 0.207);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div class="container">

  <h2>Student Registration Form</h2>

  <form class="row g-3" id="registrationForm">

    <div class="col-md-8">
      <label for="fname" class="form-label"><b>Name (Start with Surname):</b></label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your name" required>
    </div>

    <div class="col-md-8">
      <label for="crn" class="form-label"><b>CRN Number:</b></label>
      <input type="text" class="form-control" id="crn" name="crn" placeholder="Enter CRN no." required>
    </div>

    <div class="col-md-8">
      <label for="email" class="form-label"><b>Email:</b></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="col-md-12">
      <label class="form-label"><b>Select Gender : </b></label>
      <br>
      <input type="radio" name="gender" id="female" value="Female">
      <label for="female">
        Female
      </label>
      
      <input type="radio" name="gender" id="male" value="Male" checked>
      <label for="male">
        Male
      </label>
    </div>
    
    <!--Drop-Down List-->
    <div class="col-md-8">
      <label for="Branch" class="form-label"><b>Select Branch:</b></label>
      <select id="Branch" class="form-select">
        <option value="" selected disabled>Select</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Electrical">Electrical</option>
        <option value="ENTC">ENTC</option>
        <option value="Artificial Intelligenece">Artificial Intelligenece</option>
        <option value="Printing">Printing</option>

      </select>
    </div>
    
    <div class="col-md-8">
      <label class="form-label"><b>Select Courses:</b></label>
      <br>
      <input class="form-check-input" type="checkbox" id="prePlacement" value="Pre-Placement Activity">
      <label class="form-check-label" for="prePlacement">
        Pre-Placement Activity
      </label>
    </div>
    
    <div class="col-md-8">
      <input class="form-check-input" type="checkbox" value="Logic building" id="logicBuilding" checked>
      <label class="form-check-label" for="logicBuilding">
        Logic building
      </label>
    </div>

    <div class="col-md-8">
      <input class="form-check-input" type="checkbox" value="Python with machine learning" id="pythonML" checked>
      <label class="form-check-label" for="pythonML">
        Python with machine learning
      </label>
    </div>

    <div class="col-md-8">
      <input class="form-check-input" type="checkbox" value="Angular" id="angular" checked>
      <label class="form-check-label" for="angular">
        Angular
      </label>
    </div>

    <div class="col-12">
      <label for="username" class="form-label"><b>Username</b></label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="col-8">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var fname = document.getElementById('fname').value;
  var crn = document.getElementById('crn').value;
  var email = document.getElementById('email').value;
  var gender = document.querySelector('input[name="gender"]:checked').value;
  var Branch = document.getElementById('Branch').value;
  var prePlacement = document.getElementById('prePlacement').checked;
  var logicBuilding = document.getElementById('logicBuilding').checked;
  var pythonML = document.getElementById('pythonML').checked;
  var angular = document.getElementById('angular').checked;
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  
  // Create an object to hold the user data
  var userData = {
    fname: fname,
    crn : crn,
    email: email,
    gender: gender,
    Branch: Branch,
    courses: {  // Group all courses under this object
      prePlacement: prePlacement,
      logicBuilding: logicBuilding,
      pythonML: pythonML,
      angular: angular
    },
    username: username,
    password: password    //no ,
  };
  
  // Push user data to localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));
  
  // Redirect to a new page to display the data
  window.location.href = 'N1Display.html';
});
</script>

</body>
</html>
