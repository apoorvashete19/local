<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data Display</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #f486a036;
    padding-top: 20px;
  }
  .container {
    max-width: 800px;
    background-color: #d73f6f3e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(198, 45, 114, 0.207);
    margin: 0 auto;
    margin-top: 50px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
</style>
</head>
<body>
    
<div class="container">
  <h2>User Data</h2>
  <div id="userData">
    <!-- Data will be inserted here -->
  </div>
</div>

<script>
  // Retrieve user data from localStorage
  
  var users = JSON.parse(localStorage.getItem('users')) || [];

  // Display user data
  var userDataContainer = document.getElementById('userData');

  users.forEach(function(user) {
    var courses = [];
    if (user.courses.prePlacement) courses.push('Pre-Placement Activity');
    if (user.courses.logicBuilding) courses.push('Logic building');
    if (user.courses.pythonML) courses.push('Python with machine learning');
    if (user.courses.angular) courses.push('Angular');

    var userSection = document.createElement('div');
    userSection.classList.add('user-section');
    userSection.innerHTML = `
    <p>------------------------------------------------------- </p>
      <p><strong>First Name:</strong> ${user.fname}</p>
      <p><strong>CRN No.:</strong> ${user.crn}</p>
      <p><strong>Email:</strong> ${user.email}</p>
      <p><strong>Gender:</strong> ${user.gender}</p>
      <p><strong>Branch:</strong> ${user.Branch}</p>
      <p><strong>Courses:</strong> ${courses.join(', ')}</p>
      <p><strong>Username:</strong> ${user.username}</p>
      
    `;
    userDataContainer.appendChild(userSection);
  });
</script>

</body>
</html>
